<script>
    var ids=["image0","image1","image2","image3","image4","image5","image6","image7","image8","image9","image10","image11",
    "map","image13","image14","image15","image16","image17","image18","image19","image20","image21","image22","image23","image24"]
    var chestCount=0
    var score=0
    var lastCheck=12
    var treasureLocation=18
    function check(position)
    {
    // for(i=0; i<ids.length; i++)
    //  {
        
        if(position==treasureLocation)
        {
            document.getElementById(ids[position]).src = "Treasuresuccess.png"
      //  document.getElementById(ids[i])
        }
        else
        {

            document.getElementById(ids[position]).src = "emptyTreasuer.jpg"
        }
       

        chestCount += 1
        score += 1 
        document.getElementById("boxes").innerHTML = "Number of chests checked is " +chestCount;
        document.getElementById("score").innerHTML = "Score is " + score
        lastCheck = position;
    }

    function help() {
        lastCheck_row = parseInt(lastCheck / 5)
        lastCheck_column = parseInt(lastCheck % 5)
        treasureLocation_row = parseInt(treasureLocation / 5)
        treasureLocation_column = parseInt(treasureLocation % 5)
        score += 2
        document.getElementById("score").innerHTML = "Score is " + score
        if(lastCheck_row == treasureLocation_row) {
            if(lastCheck_column < treasureLocation_column) {
                document.getElementById("map").innerHTML = "Right"
            } else if(lastCheck_column > treasureLocation_column) {
                document.getElementById("map").innerHTML = "Left"
            } else {
                document.getElementById("map").innerHTML = "Sorry, no help available"
            }
        } else if(lastCheck_column == treasureLocation_column) {
            if(lastCheck_row < treasureLocation_row) {
                document.getElementById("map").innerHTML = "Down"
            } else if(lastCheck_row > treasureLocation_row) {
                document.getElementById("map").innerHTML = "Up"
            } else {
                document.getElementById("map").innerHTML = "Sorry, no help available"
            }
        } else {
            document.getElementById("map").innerHTML = "Sorry, no help available"
        }
    }


    //bonus
    function resetGame()
     {
                treasureLocation = Math.floor(Math.random() * 24)
                while(treasureLocation == 12) 
                {
                    treasureLocation = Math.floor(Math.random() * 24)
                }
                chestCount = 0
                score = 0
                document.getElementById("boxes").innerHTML = "Number of chests checked is zero"
                document.getElementById("score").innerHTML = "Score is unknown"
                for(let i = 0; i<=24; i++) 
                {
                    if(i != 12) 
                    {
                        document.getElementById(ids[i]).src ="Treasure.png"
                    }
                }
            }
